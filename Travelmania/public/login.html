<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to TravelMania</h1>
    <p class="subtitle">Log in and explore the world!</p>

    <!-- Login Form -->
    <div id="login-section">
      <form id="login-form">
        <div class="input-group">
          <label for="username">
            <i class="fas fa-user"></i> Username
          </label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="button" onclick="submitLogin()">Login</button>
      </form>
      <button type="button" id="toggle-button" onclick="toggleForm()">Sign Up</button>
    </div>

    <!-- Signup Form -->
    <div id="signup-section" class="hidden">
      <form id="signup-form" method="post" action="/signup">
        <div class="input-group">
          <label for="username-signup">
            <i class="fas fa-user"></i> Username
          </label>
          <input type="text" id="username-signup" name="username" placeholder="Create a username" required>
        </div>
        <div class="input-group">
          <label for="email-signup">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" id="email-signup" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password-signup">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" id="password-signup" name="newPassword" placeholder="Create a password" required>
        </div>
        <button type="button" onclick="submitSignup()">Sign Up</button>
      </form>
      <button type="button" id="toggle-button-back" onclick="toggleForm()">Login</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
